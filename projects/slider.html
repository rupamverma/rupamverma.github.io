<script src="https://unpkg.com/vue@2.3.3"></script>
<script>

var demo = new Vue({
    el: '#quotes',
    data: {
        
        quotes :[
    	"That's one small step for a man, one giant leap for mankind ",
    	"The Universe is under no obligation to make sense to you ",
   		"I would like to die on Mars. Just not on impact ",
    	"If we can conquer space, we can conquer childhood hunger ",
    	"The eternal silence of these infinite spaces frightens me " 
		],
		person :[
    	" - Neil Armstrong",
    	" - Neil deGrasse Tyson",
   		" - Elon Musk",
    	" - Buzz Aldrin",
    	" - Blaise Pascal" 
		],
		img :[
    	" http://www.nasa.gov/sites/default/files/thumbnails/image/neil_armtstron_hi.jpg",
    	" https://pbs.twimg.com/profile_images/74188698/NeilTysonOriginsA-Crop_400x400.jpg",
   		" https://pi.tedcdn.com/r/pe.tedcdn.com/images/ted/2534551796ee0a2638b462ce82e33b65091b1d42_1600x1200.jpg?cb=05112016&quality=89&w=800",
    	" https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Aldrin.jpg/220px-Aldrin.jpg",
    	" https://bgstrialofgod.files.wordpress.com/2012/04/blase-pascal1.jpg" 
		],
		arrayItem: '',
		personItem: '',
		imgItem: '',
		seen: false
    },
	methods:{
		startCircular(){
			this.seen=true;
			var i = 0;  // the index of the current item to show
			var j = 0;
			var k = 0;
			vm = this;
			setInterval(function() {            // setInterval makes it run repeatedly

				vm.arrayItem = vm.quotes[i++];
				vm.personItem = vm.person[j++];
				vm.imgItem = vm.img[k++];
			    if (i == vm.quotes.length) i = 0;   // reset to first element if you've reached the end
			    if (j == vm.person.length) j = 0;
			    if (k == vm.img.length) k = 0;
			}, 3000);        
		}	
	}
})
</script>
