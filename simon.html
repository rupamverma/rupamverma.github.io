<!DOCTYPE html>
<html>
<head>
	<title>Welcom to Simon</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
 <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One|Nunito" rel="stylesheet">
 <link rel="stylesheet" type="text/css" href="simon.css">

</head>
<body>
      <div class="container">
   <div class="col-xs-12">
     <div id="simon-board">
       <div id="0" class="touch pink"></div>
       <div id="1" class="touch yellow"></div>
       <div id="2" class="touch green"></div>
       <div id="3" class="touch blue"></div>
       <div class="clear"></div>
       <div id="panel">
         <h1 class="headline">Simon</h1>
         <div class="play-btn" id="count">00</div>
         <div class="play-btn" id="start"></div>
         <div class="play-btn" id="strict"></div>
         <div class="btn">Count</div>
         <div class="btn">Start</div>
         <div class="btn">Strict</div>
         <div class="square inline"></div>
        <div class="switch-box inline">
          <p class="off inline">OFF</p>
          <div class="switch outer-switch inline"><div class="inner-switch"></div></div>
  <p class="on inline">ON</p>
         </div>
     </div>
     
  </div>
</div>
	       <footer class="text-center">Designed & Coded - By <b>Rupam Verma</b></footer>
  <script src="simon.js"></script>
</body>
 
</html>
