<script type="text/javascript">
  
   $(function() {
    $('.countdown').countdown({
        date: "Novmber 6, 2017 15:03:26"
    });
    function validate(email){
    
    var mailformat =  /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    return mailformat.test(email);
  }

  $("form").on("submit",function(e){
    var email = $("#email").val();

     if(email==''){
     
    $("#email").parent().after("<div class='validation text-danger'style='margin-bottom: 20px;font-size:18px'><i class='fa fa-exclamation-triangle' aria-hidden='true'></i> &nbsp;Please enter email address</div>");
                 e.preventDefault();
    
       
                }

     else if (!validate($("#email").val())) {
           $("#email").parent().after("<div class='validation text-danger' style='margin-bottom: 20px;font-size:18px'><i class='fa fa-exclamation' aria-hidden='true'></i>&nbspPlease enter correct Email-id</div>");
                 e.preventDefault();
        }else {
           $("#email").parent().after("<div class='validation' style='color:green;margin-bottom: 20px;font-size:18px'><i class='fa fa-check' aria-hidden='true '></i> &nbspThank You we'll keep you upadate.</div>");
                 e.preventDefault();
                 $('#email').focus();   
                 }    
                 $("#email") .val(''); 
        
          
    
  });
  
});
