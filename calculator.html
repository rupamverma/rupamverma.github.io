          <script>
          var screen = document.getElementById('display');
          function addToScreen(x){
          screen.value +=x;
          if(x==='ac'){
          	screen.value = "";
          } 
      }
          function answer(x){
          	x=screen.value;
          	x = eval(x);
          	screen.value = x;
          }
          function power(){
          	x = screen.value;
          	x = eval(x*x);
          	screen.value = x;
          }
          function backSpace(){
          	var num = screen.value;
          	var new_num = num.substring(0,num.length-1);
          	screen.value = new_num;

          }
          </script>
